name: Deploy app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_test_be:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18, 19]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: |
          npm i
          echo "Tested ${{ matrix.node }}"
